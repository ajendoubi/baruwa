{% if show_first %}
<span><a href="/messages/{{ quarantine }}/1/{%if direction %}{{direction}}/{{order_by}}/{%endif%}">
<img src="/static/imgs/first_pager.png" alt="First"/></a></span>
<span>......</span>
{% endif %}
{% if has_previous %}
<span><a href="/messages/{{ quarantine }}/{{ previous }}/{%if direction %}{{direction}}/{{order_by}}/{%endif%}">
<img src="/static/imgs/previous_pager.png" alt="Previous"/></a></span>
{% endif %}
{% for linkpage in page_numbers %}
{% ifequal linkpage page %}
<span><b>{{ page }}</b></span>
{% else %}
<span>
<a href="/messages/{{ quarantine }}/{{ linkpage }}/{%if direction %}{{direction}}/{{order_by}}/{%endif%}">{{ linkpage }}</a></span>
{% endifequal %}
{% endfor %}
{% if has_next %}
<span><a href="/messages/{{ quarantine }}/{{ next }}/{%if direction %}{{direction}}/{{order_by}}/{%endif%}">
<img src="/static/imgs/next_pager.png" alt="Next"/></a></span>
{% endif %}
{% if show_last %}
<span>......</span>
<span><a href="/messages/{{ quarantine }}/last/{%if direction %}{{direction}}/{{order_by}}/{%endif%}">
<img src="/static/imgs/last_pager.png" alt="Last"/></a></span>
{% endif %}
